name: Test CICD Tag
on:
  push:
    tags: 'v.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      VERSION: v2.0

    steps:
    - name: Checkout Tag CICD DEMO
      uses: actions/checkout@v2
      with:
        path: tags
    - name: Show GitHub ref
      run: echo "$GITHUB_REF"    
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: docker.io
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD        

    - name: List Dirs In OS
      run: |
           ls -l
           pwd
    - name: Building and Pushing TAG-Test-Service
      run: |
           export DOCKER_REPO=$DOCKER_REPO
           mvn package --file tags/docker-test/pom.xml
      env:
          MAVEN_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
          DOCKER_TAG: ${{ env.VERSION }}
  Deploy:
    needs: build
    runs-on: self-hosted
    steps:
    - name: kubectl - Tag Test deployment.
      env:
         DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
         DOCKER_TAG: ${{ env.VERSION }}
      run: |
          export DOCKER_REPO=$DOCKER_REPO
          export DOCKER_TAG=$DOCKER_TAG
          ls -l
          echo current working dir
          pwd
          set COMMIT_ID=${git rev-list --tags --date-order | head -1}
          set TAG=${git show-ref --tags | grep COMMIT_ID | awk -F / '{print  $NF}'}
          echo COMMIT_ID TAG
          echo git rev-list --tags --date-order | head -1
          echo 'docker repo is >>>>>' $DOCKER_REPO
          echo 'docker tag is  >>>>>' $DOCKER_TAG
          cat tags/cicd-demo-k8s/docker-test-tag-deploy.yml | sed -e 's/${DOCKER_REPO}/'$DOCKER_REPO'/g;s/${DOCKER_TAG}/'$DOCKER_TAG'/g'| microk8s kubectl apply -f -
          
